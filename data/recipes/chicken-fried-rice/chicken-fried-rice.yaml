title: Chicken Fried Rice
summary: >-
  Leftover-friendly fried rice with peas, carrots, and scrambled eggs, served
  with scallion cucumber salad.
servings: 4
prepTimeMinutes: 20
cookTimeMinutes: 30
ingredients:
  - name: cooked chicken breast
    amount: 300g
    notes: shredded or diced, preferably leftover
  - name: cold cooked rice
    amount: 500g
    notes: day-old jasmine rice works best
  - name: large eggs
    amount: "3"
  - name: frozen peas
    amount: 100g
  - name: carrot
    amount: 1 medium
    notes: finely diced
  - name: garlic
    amount: 2 cloves
    notes: minced
  - name: ginger
    amount: 1 cm piece
    notes: grated
  - name: soy sauce
    amount: 60ml
  - name: sesame oil
    amount: 15ml
  - name: scallions
    amount: "4"
    notes: thinly sliced, divided for fried rice and salad
  - name: cucumber
    amount: 1 medium
  - name: rice vinegar
    amount: 30ml
  - name: sugar
    amount: 5g
instructions:
  - step: 1
    action: >-
      Whisk the *large eggs* with a pinch of salt and white pepper. Heat a large
      wok or frying pan over medium-high heat with a drizzle of vegetable oil.
      Pour in the *eggs* and scramble until just set but still moist. Remove
      from pan and set aside.
  - step: 2
    action: >-
      Add a bit more vegetable oil to the wok. Add the minced *garlic* and
      grated *ginger* and stir-fry for 30 seconds until fragrant.
  - step: 3
    action: >-
      Add the finely diced *carrot* to the wok and stir-fry for 2-3 minutes
      until slightly tender-crisp. Add the *frozen peas* and stir-fry for
      another 1-2 minutes.
  - step: 4
    action: >-
      Add the *cold cooked rice* to the wok, breaking up any clumps. Stir-fry
      for 3-5 minutes, ensuring the *rice* is heated through and slightly
      toasted. Add the shredded *cooked chicken breast* and stir-fry for another
      2 minutes.
  - step: 5
    action: >-
      Pour in the *soy sauce* and *sesame oil*. Sprinkle with white pepper. Stir
      well to combine all ingredients and ensure the *rice* is evenly coated.
  - step: 6
    action: >-
      Return the scrambled *eggs* to the wok. Gently fold them into the fried
      rice. Taste and adjust seasoning with salt if needed. Remove from heat.
  - step: 7
    action: >-
      For the salad, thinly slice the *cucumber* into half-moons or ribbons. In
      a small bowl, whisk together *rice vinegar*, *sugar*, and a pinch of salt
      until the sugar dissolves.
  - step: 8
    action: >-
      Add the sliced *cucumber* and half of the thinly sliced *scallions* to the
      dressing. Toss gently to coat.
  - step: 9
    action: >-
      Serve the chicken fried rice immediately, garnished with the remaining
      fresh *scallions*, alongside the scallion cucumber salad.
