title: Greek Lamb Chops
summary: >-
  Pan-seared lamb chops with lemon, garlic, and oregano, served with roasted
  potatoes and tzatziki.
servings: 2
prepTimeMinutes: 15
cookTimeMinutes: 35
ingredients:
  - name: lamb chops
    amount: 4-6
    notes: loin or rib chops, approx. 120-150g each
  - name: potatoes
    amount: 500 g
    notes: small waxy potatoes, like new potatoes or desiree
  - name: lemon
    amount: 1 large
  - name: garlic
    amount: 4 cloves
  - name: dried oregano
    amount: 2 tsp
  - name: greek yogurt
    amount: 200 g
    notes: full-fat for best results
  - name: cucumber
    amount: 1/2 medium
  - name: fresh dill
    amount: 1 tbsp
    notes: finely chopped
  - name: red wine vinegar
    amount: 1 tbsp
  - name: olive oil
    amount: a drizzle
    notes: for cooking and dressing
instructions:
  - step: 1
    action: >-
      Preheat oven to 200Â°C. Wash and chop *potatoes* into 2-3 cm pieces. Toss
      them with a drizzle of olive oil, a pinch of salt, and black pepper on a
      baking tray. Roast for 30-35 minutes, or until golden and tender, flipping
      halfway.
  - step: 2
    action: >-
      While potatoes roast, prepare the tzatziki. Grate the *cucumber* and
      squeeze out as much excess water as possible using a clean cloth or paper
      towel. Mince 2 cloves of *garlic*. In a small bowl, combine the *greek
      yogurt*, grated cucumber, minced garlic, *fresh dill*, and *red wine
      vinegar*. Add a small drizzle of olive oil, salt, and pepper to taste. Mix
      well and set aside in the fridge.
  - step: 3
    action: >-
      Prepare the lamb chops. Zest half of the *lemon* and juice the entire
      lemon (keeping the other half of the zest for garnish if desired). Mince
      the remaining 2 cloves of *garlic*. In a small bowl, combine the *dried
      oregano*, minced garlic, lemon zest, a pinch of salt, and black pepper.
      Add a drizzle of olive oil to form a paste.
  - step: 4
    action: >-
      Pat the *lamb chops* dry with paper towels. Rub the oregano-garlic mixture
      all over the lamb chops, ensuring they are well coated. Heat a large
      frying pan or cast-iron skillet over medium-high heat with a drizzle of
      olive oil until shimmering.
  - step: 5
    action: >-
      Sear the lamb chops for 3-4 minutes per side for medium-rare, or longer
      for desired doneness. Cook in batches if necessary to avoid overcrowding
      the pan. Once cooked, remove the lamb chops from the pan and let them rest
      on a cutting board for 5 minutes.
  - step: 6
    action: >-
      Serve the rested *lamb chops* immediately with the roasted potatoes and a
      generous dollop of tzatziki. Drizzle with fresh lemon juice from the
      remaining lemon half.
