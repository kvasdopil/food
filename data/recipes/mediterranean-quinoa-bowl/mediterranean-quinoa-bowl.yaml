title: Mediterranean Quinoa Bowl
summary: Herb quinoa with cucumber, tomato, olives, and lemon tahini dressing alongside lemon-herb cucumber salad.
servings: 4
prepTimeMinutes: 25
cookTimeMinutes: 15
ingredients:
  - name: quinoa
    amount: 200g
  - name: vegetable stock
    amount: 400ml
  - name: fresh parsley
    amount: 15g
    notes: finely chopped
  - name: fresh mint
    amount: 5g
    notes: finely chopped
  - name: olive oil
    amount: 30ml
    notes: divided
  - name: salt
    amount: 5g
    notes: divided
  - name: tahini
    amount: 60ml
  - name: lemon juice
    amount: 45ml
    notes: freshly squeezed, divided
  - name: garlic
    amount: 1 clove
    notes: minced
  - name: cold water
    amount: 60-90ml
    notes: for dressing, adjust for consistency
  - name: black pepper
    amount: 1.5g
    notes: freshly ground, divided
  - name: cherry tomatoes
    amount: 250g
    notes: halved
  - name: cucumber
    amount: 350g
    notes: 150g diced for bowl, 200g thinly sliced for salad
  - name: kalamata olives
    amount: 80g
    notes: pitted and halved
  - name: red onion
    amount: 50g
    notes: thinly sliced
  - name: canned chickpeas
    amount: 400g
    notes: rinsed and drained
  - name: fresh dill
    amount: 5g
    notes: finely chopped
instructions:
  - step: 1
    action: >-
      Rinse *quinoa* thoroughly under *cold water*. In a medium saucepan, combine the rinsed quinoa, *vegetable stock*,
      5 ml *olive oil*, and 2 g *salt*. Bring to a boil, then reduce heat to low, cover, and simmer for 15 minutes, or
      until all liquid is absorbed. Remove from heat and let stand, covered, for 5 minutes. Fluff with a fork and stir
      in chopped *parsley* and *mint*.
  - step: 2
    action: >-
      While *quinoa* cooks, prepare the Lemon *tahini* Dressing: Whisk together tahini, 30 ml *lemon juice*, minced
      *garlic*, 15 ml *olive oil*, 2 g *salt*, and 1 g *black pepper* in a small bowl. Gradually add *cold water*,
      starting with 60 ml, whisking until smooth and desired consistency is reached (add up to 30 ml more water if
      needed).
  - step: 3
    action: >-
      Prepare the main bowl components: In a large bowl, combine the halved *cherry tomatoes*, 150 g diced *cucumber*,
      halved *kalamata olives*, thinly sliced *red onion*, and rinsed *canned chickpeas*.
  - step: 4
    action: >-
      Prepare the Lemon-Herb *cucumber* Salad: In a separate medium bowl, combine the 200 g thinly sliced cucumber, 15
      ml *lemon juice*, chopped *dill*, 10 ml *olive oil*, 1 g *salt*, and 0.5 g *black pepper*. Toss gently to combine.
  - step: 5
    action: >-
      Assemble the bowls: Divide the herb *quinoa* among serving bowls. Top each with a generous portion of the mixed
      bowl components. Drizzle generously with the *lemon* *tahini* dressing. Serve immediately with the lemon-herb
      *cucumber* salad on the side.
