title: Lemon Herb Chicken Thighs
summary: >-
  Crispy-skinned thighs roasted with garlic, lemon, and rosemary, served with
  roasted root vegetables.
servings: 4
prepTimeMinutes: 15
cookTimeMinutes: 40
ingredients:
  - name: chicken thighs
    amount: 4-6
    notes: bone-in, skin-on; approx. 700-900g total
  - name: potatoes
    amount: 450g
    notes: small, cut into 2.5 cm pieces
  - name: carrots
    amount: 2 medium
    notes: peeled and cut into 2.5 cm pieces
  - name: lemon
    amount: 1 medium
    notes: half thinly sliced, half juiced
  - name: garlic
    amount: 4 cloves
    notes: minced
  - name: fresh rosemary
    amount: 2 sprigs
    notes: leaves finely chopped (approx. 1 tbsp)
  - name: olive oil
    amount: approx. 30ml
    notes: plus extra for drizzling
  - name: salt
    amount: 1 tsp
    notes: or to taste
  - name: black pepper
    amount: 0.5 tsp
    notes: freshly ground, or to taste
instructions:
  - step: 1
    action: >-
      Preheat oven to 200°C. In a large bowl, combine the cut *potatoes* and
      *carrots*. Drizzle with *olive oil*, season with a pinch of *salt* and *black pepper*,
      and toss to coat. Spread the vegetables in a single layer on a large
      baking tray.
  - step: 2
    action: >-
      Pat the *chicken thighs* dry with paper towels. In a small bowl, mix the
      minced *garlic*, chopped *fresh rosemary*, juice from half a *lemon*, a
      drizzle of *olive oil*, 0.5 tsp *salt*, and 0.25 tsp *black pepper*. Rub this
      mixture all over the chicken thighs, including under the skin if desired.
  - step: 3
    action: >-
      Place the seasoned *chicken thighs* skin-side up on the same baking tray
      with the *root vegetables*. Arrange the *lemon slices* over and around the
      chicken.
  - step: 4
    action: >-
      Roast for 35-40 minutes, or until the chicken skin is crispy, the internal
      temperature reaches 74°C, and the root vegetables are tender and slightly
      caramelized. If vegetables are browning too quickly, toss them gently
      halfway through.
  - step: 5
    action: Remove from oven and let rest for 5 minutes before serving.
