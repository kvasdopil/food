title: Coconut Lime Shrimp Curry
summary: >-
  Creamy coconut broth with shrimp, bell peppers, and cilantro, ladled over
  jasmine rice with a side of lime-dressed cucumber salad.
servings: 4
prepTimeMinutes: 15
cookTimeMinutes: 30
ingredients:
  - name: shrimp
    amount: 500g
    notes: Peeled, deveined, tails on or off
  - name: coconut milk
    amount: 400ml
    notes: Full fat
  - name: limes
    amount: 2 medium
  - name: bell peppers
    amount: 2 medium
    notes: e.g., 1 red, 1 yellow, thinly sliced
  - name: fresh cilantro
    amount: 30g
    notes: Chopped, plus extra for garnish
  - name: jasmine rice
    amount: 200g
  - name: cucumber
    amount: 1 medium
    notes: Thinly sliced
  - name: red onion
    amount: 1/4 medium
    notes: Thinly sliced
  - name: garlic
    amount: 3 cloves
    notes: Minced
  - name: fresh ginger
    amount: 2cm piece
    notes: Grated
  - name: red curry paste
    amount: 2 tbsp
  - name: broth
    amount: 100ml
    notes: Chicken or vegetable
  - name: fish sauce
    amount: 1 tbsp
  - name: brown sugar
    amount: 1 tsp
instructions:
  - step: 1
    action: Cook *jasmine rice* according to package directions. Set aside.
  - step: 2
    action: >-
      Prepare *cucumber salad*: In a small bowl, combine thinly sliced
      *cucumber* and *red onion*. Squeeze the juice from half a *lime* over the
      salad and season with a pinch of salt. Set aside.
  - step: 3
    action: >-
      In a large pan or pot, heat a drizzle of oil over medium heat. Add minced
      *garlic* and grated *fresh ginger*, cook for 1 minute until fragrant. Stir
      in *red curry paste* and cook for another minute, until aromatic.
  - step: 4
    action: >-
      Add sliced *bell peppers* to the pan and sautÃ© for 3-4 minutes until
      slightly softened.
  - step: 5
    action: >-
      Pour in *coconut milk* and *broth*. Stir in *fish sauce* and *brown
      sugar*. Bring to a gentle simmer. Reduce heat and let it simmer for 5
      minutes to allow flavors to meld.
  - step: 6
    action: >-
      Add *shrimp* to the simmering curry. Cook for 3-5 minutes, or until the
      shrimp are pink and opaque. Do not overcook.
  - step: 7
    action: >-
      Remove from heat. Stir in half of the chopped *fresh cilantro* and the
      juice from the remaining *lime*. Taste and adjust seasoning if needed.
  - step: 8
    action: >-
      Ladle the coconut lime shrimp curry over the cooked *jasmine rice*.
      Garnish with the remaining *fresh cilantro* and serve immediately with the
      cucumber salad on the side.
tags:
