title: Mushroom Stroganoff
summary: >-
  Savory mushrooms in creamy paprika sauce over egg noodles, paired with buttery
  steamed green beans.
servings: 4
prepTimeMinutes: 15
cookTimeMinutes: 30
ingredients:
  - name: cremini mushrooms
    amount: 500g
    notes: sliced
  - name: yellow onion
    amount: 1 medium
    notes: finely chopped
  - name: garlic cloves
    amount: "2"
    notes: minced
  - name: vegetable broth
    amount: 500ml
  - name: sour cream
    amount: 200g
    notes: full-fat
  - name: egg noodles
    amount: 300g
  - name: green beans
    amount: 300g
    notes: trimmed
  - name: unsalted butter
    amount: 30g
  - name: all-purpose flour
    amount: 30g
  - name: smoked paprika
    amount: 1 tbsp
  - name: fresh dill
    amount: 2 tbsp
    notes: chopped, for garnish
  - name: olive oil
    amount: a drizzle
  - name: salt
    amount: to taste
  - name: black pepper
    amount: to taste
instructions:
  - step: 1
    action: >-
      Heat a drizzle of *olive oil* in a large pan or pot over medium-high heat.
      Add the chopped *yellow onion* and cook until softened, about 3-4 minutes.
      Add the sliced *cremini mushrooms* and cook, stirring occasionally, until
      they release their liquid and start to brown, about 7-10 minutes.
  - step: 2
    action: >-
      Stir in the minced *garlic cloves* and *smoked paprika*. Cook for 1 minute
      until fragrant. Sprinkle in the *all-purpose flour* and cook, stirring
      constantly, for another 1-2 minutes to create a roux.
  - step: 3
    action: >-
      Gradually whisk in the *vegetable broth*, bringing the mixture to a
      simmer. Reduce heat to low and let it thicken for 5-7 minutes. Remove from
      heat and stir in the *sour cream*. Season with *salt* and *black pepper*
      to taste. Keep warm.
  - step: 4
    action: >-
      While the mushrooms are cooking, bring a large pot of salted water to a
      boil. Add the *egg noodles* and cook according to package directions until
      al dente. Drain well.
  - step: 5
    action: >-
      Steam the *green beans* until tender-crisp, about 4-6 minutes. Toss with
      the *unsalted butter* and season with a pinch of *salt*.
  - step: 6
    action: >-
      Serve the mushroom stroganoff over the cooked *egg noodles*, accompanied
      by the buttery *green beans*. Garnish with fresh *dill*.
