title: Lemon Dill Baked Haddock
summary: >-
  Haddock fillets baked with dill butter and lemon slices, served with roasted
  baby carrots.
servings: 2
prepTimeMinutes: 15
cookTimeMinutes: 20
ingredients:
  - name: haddock fillets
    amount: '2'
    notes: approx. 200-250g each
  - name: baby carrots
    amount: 500g
    notes: trimmed
  - name: unsalted butter
    amount: 60g
    notes: softened
  - name: fresh dill
    amount: 15g
    notes: finely chopped
  - name: lemon
    amount: 1 medium
    notes: half sliced, half for juice
  - name: olive oil
    amount: 2 tbsp
  - name: salt
    amount: 1/2 tsp
  - name: black pepper
    amount: 1/4 tsp
    notes: freshly ground
instructions:
  - step: 1
    action: >-
      Preheat oven to 200Â°C. On a baking tray, toss *baby carrots* with *olive
      oil*, a pinch of salt, and pepper. Spread them in a single layer.
  - step: 2
    action: >-
      In a small bowl, combine softened *unsalted butter* with *finely chopped
      fresh dill*, a pinch of salt, and pepper. Mix well until thoroughly
      combined.
  - step: 3
    action: >-
      Pat *haddock fillets* dry with paper towels. Place them on the same baking
      tray as the carrots, or a separate one if preferred. Spread the dill
      butter evenly over the top of each fillet. Arrange *lemon slices* on top
      of the haddock.
  - step: 4
    action: >-
      Place the baking tray(s) in the preheated oven. Bake for 15-20 minutes, or
      until the haddock is opaque and flakes easily with a fork, and the carrots
      are tender-crisp.
  - step: 5
    action: >-
      Remove from oven. Squeeze the juice from the remaining *lemon* half over
      the baked haddock and roasted carrots before serving immediately.
