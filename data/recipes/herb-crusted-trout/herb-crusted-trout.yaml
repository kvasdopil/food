title: Herb-Crusted Trout
summary: >-
  Trout fillets coated in fresh herbs and breadcrumbs, served with lemony
  roasted broccoli.
servings: 2
prepTimeMinutes: 15
cookTimeMinutes: 15
ingredients:
  - name: trout fillets
    amount: 2
    notes: approx. 150-180g each
  - name: panko breadcrumbs
    amount: 60g
  - name: fresh parsley
    amount: 30g
    notes: finely chopped
  - name: fresh dill
    amount: 15g
    notes: finely chopped
  - name: lemon
    amount: 1 medium
    notes: half zested and juiced, half cut into wedges
  - name: broccoli
    amount: 1 large head
    notes: approx. 400-500g, cut into florets
  - name: olive oil
    amount: 30ml
    notes: plus a drizzle for trout
  - name: garlic
    amount: 2 cloves
    notes: minced
  - name: egg
    amount: 1 large
    notes: beaten
  - name: dijon mustard
    amount: 1 tbsp
  - name: salt
    amount: a pinch
  - name: black pepper
    amount: a pinch
instructions:
  - step: 1
    action: Preheat oven to 200Â°C. Line two baking sheets with parchment paper.
  - step: 2
    action: >-
      In a large bowl, toss *broccoli* with 30ml *olive oil*, *garlic*, a pinch of *salt*, and a pinch of *black pepper*. Spread evenly on
      one prepared baking sheet.
  - step: 3
    action: >-
      In a shallow dish, combine *panko breadcrumbs*, *fresh parsley*, *fresh dill*, *lemon* zest from half a lemon, a
      pinch of *salt*, and a pinch of *black pepper*. Mix well.
  - step: 4
    action: >-
      Pat *trout fillets* dry with paper towels. Lightly spread *dijon mustard*
      over the flesh side of each fillet.
  - step: 5
    action: >-
      In another shallow dish, beat the *egg*. Dip each *trout fillets*,
      mustard-side down, into the beaten egg, then press firmly into the *herb
      breadcrumb mixture* to coat thoroughly.
  - step: 6
    action: >-
      Place the *trout fillets* on the second prepared baking sheet and
      drizzle lightly with *olive oil*.
  - step: 7
    action: >-
      Roast the *broccoli* and *trout fillets* for 12-15 minutes, or until the
      trout is opaque and flakes easily, and the broccoli is tender-crisp with
      slightly browned edges.
  - step: 8
    action: Serve immediately with fresh *lemon* wedges from the remaining lemon.
