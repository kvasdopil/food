title: Buffalo Chicken Tacos
summary: >-
  Saucy buffalo chicken tucked into tortillas with crunchy slaw, served with
  celery sticks and ranch.
servings: 4
prepTimeMinutes: 15
cookTimeMinutes: 15
ingredients:
  - name: boneless, skinless chicken breast
    amount: 500 g
    notes: cut into 1-2 cm cubes
  - name: buffalo sauce
    amount: 120 ml
  - name: small tortillas
    amount: "12"
    notes: corn or flour
  - name: red cabbage
    amount: 200 g
    notes: shredded
  - name: carrot
    amount: 1 medium
    notes: grated
  - name: mayonnaise
    amount: 60 g
  - name: lime
    amount: "1"
    notes: juiced (approx 30 ml)
  - name: celery stalks
    amount: "4"
    notes: for serving
  - name: ranch dressing
    amount: 120 ml
    notes: for serving
  - name: garlic powder
    amount: 1 tsp
  - name: onion powder
    amount: 1 tsp
  - name: sugar
    amount: 1/2 tsp
instructions:
  - step: 1
    action: >-
      Cut the *boneless, skinless chicken breast* into 1-2 cm cubes. Season with
      *garlic powder*, *onion powder*, a pinch of salt, and black pepper.
  - step: 2
    action: >-
      Heat a drizzle of olive oil in a large pan over medium-high heat. Add the
      seasoned *chicken breast* and cook for 5-7 minutes, stirring occasionally,
      until cooked through and lightly browned. Remove from heat.
  - step: 3
    action: >-
      Once slightly cooled, shred the cooked *chicken breast* using two forks
      directly in the pan or on a cutting board. Return to the pan (if removed)
      and stir in the *buffalo sauce* until the chicken is well coated. Keep
      warm over low heat.
  - step: 4
    action: >-
      In a medium bowl, combine the shredded *red cabbage* and grated *carrot*.
      In a small separate bowl, whisk together *mayonnaise*, the juice from the
      *lime*, and *sugar*. Season with a pinch of salt and black pepper. Pour
      the dressing over the cabbage and carrot mixture and toss to combine.
  - step: 5
    action: >-
      Warm the *small tortillas* according to package instructions (e.g., in a
      dry skillet for 30 seconds per side, or microwave briefly).
  - step: 6
    action: >-
      Fill each warm *small tortilla* with a generous spoonful of the saucy *chicken breast*. Top with a spoonful of the *red cabbage* and *carrot* mixture. Serve immediately with
      *celery stalks* and a side of *ranch dressing*.
