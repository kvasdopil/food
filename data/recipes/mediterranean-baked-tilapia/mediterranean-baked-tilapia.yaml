title: Mediterranean Baked Tilapia
summary: >-
  Tilapia fillets roasted with tomatoes, olives, and herbs, served over lemon
  herb cauliflower rice.
servings: 4
prepTimeMinutes: 15
cookTimeMinutes: 25
ingredients:
  - name: Tilapia fillets
    amount: 4 (approx. 150-180g each)
    notes: fresh or thawed
  - name: Cherry tomatoes
    amount: 250g
  - name: Kalamata olives
    amount: 80g
    notes: pitted
  - name: Lemon
    amount: 1 medium
  - name: Garlic cloves
    amount: "3"
    notes: 2 for fish, 1 for cauliflower rice
  - name: Dried oregano
    amount: 1 tsp
  - name: Fresh parsley
    amount: 30g
    notes: chopped, for garnish and cauliflower rice
  - name: Cauliflower
    amount: 1 medium head
    notes: approx. 600-700g
  - name: Olive oil
    amount: a drizzle
  - name: Salt
    amount: to taste
  - name: Black pepper
    amount: to taste
instructions:
  - step: 1
    action: >-
      Preheat your oven to 200°C. Line a baking tray with parchment paper. Halve
      the *cherry tomatoes* and roughly chop the *kalamata olives*. Mince 2
      *garlic cloves*. Slice half of the *lemon* into thin rounds. Pat *tilapia
      fillets* dry with paper towels.
  - step: 2
    action: >-
      On the prepared baking tray, arrange the *tilapia fillets*. Scatter the
      halved *cherry tomatoes* and chopped *kalamata olives* around the
      *tilapia*. Sprinkle the minced *garlic* and *dried oregano* over the fish
      and vegetables. Drizzle with a generous amount of *olive oil*. Season with
      a pinch of salt and black pepper. Place the *lemon slices* on top of the
      *tilapia fillets*.
  - step: 3
    action: >-
      Grate the *cauliflower* florets into rice-like pieces using a box grater
      or food processor. Mince the remaining 1 *garlic clove*. Chop the *fresh
      parsley*. Heat a drizzle of *olive oil* in a large pan over medium heat.
      Add the minced *garlic* and sauté for 30 seconds until fragrant. Add the
      grated *cauliflower* to the pan. Cook for 5-7 minutes, stirring
      occasionally, until tender-crisp. Squeeze the juice from the remaining
      half *lemon* over the *cauliflower*. Stir in most of the chopped *fresh
      parsley*. Season with salt and black pepper to taste.
  - step: 4
    action: >-
      Bake the *tilapia* in the preheated oven for 12-15 minutes, or until the
      fish is opaque and flakes easily with a fork. Once baked, remove the
      *lemon slices* from the *tilapia*. Serve the *Mediterranean baked tilapia*
      immediately over the *lemon herb cauliflower rice*. Garnish with the
      remaining chopped *fresh parsley*.
